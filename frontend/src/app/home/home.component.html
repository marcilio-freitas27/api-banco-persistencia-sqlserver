
<h1>Bem-vindos</h1>
<div class="containet form-control">
  <div  *ngFor="let correntista of correntistas">
    <p>
      Nome: {{ correntista.NomeCorrentista }}
    </p>
    <button class="btn btn-danger" (click)="showSaldo()">Mostrar Saldo</button>
    <span [hidden]="!show">
      <br><br>
      Saldo: R${{ correntista.Saldo }}
    </span>
    <br><br>
  </div>
</div>

<form class=" container form-control">
  <h2>Cadastrar novo cliente</h2>
  <div>
    <label for="cliente">Nome: </label>
    <input class="form-control" id="cliente" name="cliente" type="text" #nome>
    <br>
    <label for="email">E-mail: </label>
    <input class="form-control" id="email" name="email" type="text" #email>
    <br>
    <label for="saldo">Saldo: </label>
    <input class="form-control" id="saldo" name="saldo" type="text" #saldo>
  </div>
  <br>
  <div>
    <button class="btn btn-danger" (click)="cadastrarCorrentista(nome.value, email.value, saldo.value)">Cadastrar</button>
  </div>
</form>
<br>

<div class="container form-control">
  <h2>Operações</h2>
  <div>
    <button class="btn btn-primary" routerLink="/deposito">Deposito</button>
  </div>
  <br>
  <div>
    <button class="btn btn-primary" routerLink="/saque">Saque</button>
  </div>
  <br>
  <div>
    <button class="btn btn-primary" routerLink="/pagamento">Pagamento</button>
  </div>
  <br>
  <div>
    <button class="btn btn-primary" routerLink="/transferencia">Transferencia</button>
  </div>
</div>
