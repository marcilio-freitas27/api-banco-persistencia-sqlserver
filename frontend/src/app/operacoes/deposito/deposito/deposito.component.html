<form class="container form-control">
  <h1>Depósito</h1>
    <div>
      <label for="id">Código: </label>
      <input [(ngModel)]="codigo" class="form-control" id="id" name="id">
      <br>
      <label for="valor">Valor: </label>
      <input class="form-control" id="valor" name="valor" type="text" #valor>
    </div>
    <br>
    <div>
      <input type="button" class="btn btn-danger" (click)="deposito(codigo, valor.value)" value="Depositar">
    </div>
  </form>
